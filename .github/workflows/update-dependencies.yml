name: NPM Package Updates

on:
  schedule:
    - cron: '0 5 * * 3'
      # Every Wednesday morning at 5 (UTC?)
  push:

jobs:
  update-all:
    name: Update all NPM projects
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update
        if: false
        run: ./ops/scripts/utility/update-dependencies.sh

      - name: Create PR
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh pr create --title "Update NPM packages" --body-file .github/PULL_REQUEST_TEMPLATE/dependencies.md
