name: NPM Package Updates

on:
  schedule:
    - cron: '0 10 * * 3'
      # Every Wednesday morning at 5 ET
  workflow_dispatch:

jobs:
  update-all:
    name: Update all NPM projects
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import GPG
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@v6.1.0
        with:
          gpg_private_key: ${{ secrets.BOT_PRIVATE_KEY }}
          passphrase: ${{ secrets.BOT_PASSPHRASE }}
          git_config_global: true
          git_commit_gpgsign: true
          git_user_signingkey: true

      - name: Update Dependencies
        id: update-deps
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: ${{ steps.import-gpg.outputs.name }}
          GIT_AUTHOR_EMAIL: ${{ steps.import-gpg.outputs.email }}
        run: |
          ./ops/scripts/utility/update-dependencies.sh -c
          # Capture the manifest content if it exists
          if [ -f "dependency-update-manifest.md" ]; then
            echo "MANIFEST_CONTENT<<EOF" >> $GITHUB_OUTPUT
            cat dependency-update-manifest.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "manifest_exists=true" >> $GITHUB_OUTPUT
          else
            echo "manifest_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for Changes and Create PR
        id: create-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are any changes to commit (excluding the manifest file)
          if [ -n "$(git status --porcelain | grep -v 'dependency-update-manifest.md')" ]; then
            echo "changes_made=true" >> $GITHUB_OUTPUT

            # Create PR with manifest content or default message
            if [ "${{ steps.update-deps.outputs.manifest_exists }}" = "true" ]; then
              # Create a temporary file with the manifest content
              echo '${{ steps.update-deps.outputs.MANIFEST_CONTENT }}' > temp_pr_body.md
              gh pr create --title "Update NPM packages" --body-file temp_pr_body.md
              rm temp_pr_body.md
            else
              echo "No manifest file found, but changes exist - creating PR with default message"
              gh pr create --title "Update NPM packages" --body "Automated dependency update - manifest generation may have failed"
            fi
            echo "pr_created=true" >> $GITHUB_OUTPUT
          else
            echo "changes_made=false" >> $GITHUB_OUTPUT
            echo "pr_created=false" >> $GITHUB_OUTPUT
            echo "No changes made to dependencies - skipping PR creation and remaining steps"
          fi

      - name: Audit
        if: steps.create-pr.outputs.changes_made == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./ops/scripts/utility/audit.sh -c

      - name: Trigger Continuous Deployment
        if: steps.create-pr.outputs.pr_created == 'true'
        uses: benc-uk/workflow-dispatch@v1
        with:
            workflow: continuous-deployment.yml
            repo: US-Trustee-Program/Bankruptcy-Oversight-Support-Systems
            ref: 'refs/heads/dependency-updates-auto'
            inputs: '{"deployBranch": "true", "enableBicepDeployment": "true"}'
