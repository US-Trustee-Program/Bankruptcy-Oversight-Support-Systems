name: End-to-end Tests

on:
  workflow_call:
    inputs:
      apiFunctionName:
        required: true
        type: string
      dataflowsFunctionName:
        required: true
        type: string
      slotName:
        required: true
        type: string
      webappName:
        required: true
        type: string
      stackName:
        required: true
        type: string
      azResourceGrpAppEncrypted:
        required: true
        type: string
      ghaEnvironment:
        required: true
        type: string
      branchHashId:
        required: true
        type: string

jobs:
  playwright-e2e-test:
    environment: ${{ inputs.ghaEnvironment }}
    runs-on: ubuntu-latest
    env:
      priority: 201
    steps:
      - name: Get source code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          environment: ${{ vars.AZURE_ENVIRONMENT }}

      - uses: cloudposse/github-action-secret-outputs@main
        id: rgApp
        with:
          secret: ${{ secrets.PGP_SIGNING_PASSPHRASE }}
          op: decode
          in: ${{ inputs.azResourceGrpAppEncrypted }}

      - name: Enable GHA runner access
        run: |
          ./ops/scripts/pipeline/dev-add-allowed-ip.sh \
          -g ${{ steps.rgApp.outputs.out }} \
          -s ${{ inputs.stackName }} \
          -p ${{ env.priority }} \
          --slot-name ${{ inputs.slotName }} \
          --is-cicd

          ./ops/scripts/pipeline/dev-add-allowed-ip.sh \
          -g ${{ steps.rgApp.outputs.out }} \
          -s ${{ inputs.stackName }} \
          -p ${{ env.priority }} \
          --is-cicd

          ./ops/scripts/pipeline/add-sql-firewall-rule.sh \
          -g ${{ secrets.AZURE_RG }} \
          --stack-name ${{ inputs.stackName }} \
          --server-name ${{ secrets.AZ_SQL_SERVER_NAME }}

      - name: CI Backend
        working-directory: backend
        run: |
          npm ci

      - name: CI Common
        working-directory: common
        run: |
          npm ci

      - name: Install Node dependencies
        working-directory: test/e2e
        run: |
          npm ci
          npx playwright install chromium msedge

      - name: Set Dataflow Import Endpoint
        run: |
          # Build the endpoint for the dataflow import using workflow inputs
          if [[ "${{ inputs.slotName }}" == "production" ]]; then
            echo "DATAFLOW_IMPORT_URL=https://${{ inputs.dataflowsFunctionName }}.azurewebsites.us/import/load-e2e-db" >> $GITHUB_ENV
          else
            echo "DATAFLOW_IMPORT_URL=https://${{ inputs.dataflowsFunctionName }}-${{ inputs.slotName }}.azurewebsites.us/import/load-e2e-db" >> $GITHUB_ENV
          fi

      - name: Seed e2e database
        run: |
          e2eDatabaseName="${{ secrets.AZ_COSMOS_DATABASE_NAME }}-e2e"
          if [[ ${{ inputs.ghaEnvironment }} != "Main-Gov" ]]; then
            echo "Adding suffix to database name"
            e2eDatabaseName="${e2eDatabaseName}-${{ inputs.branchHashId }}"
          fi

          export CAMS_LOGIN_PROVIDER=${{ secrets.CAMS_LOGIN_PROVIDER }}
          export MSSQL_HOST=${{ secrets.MSSQL_HOST }}
          export MSSQL_DATABASE_DXTR=${{ secrets.MSSQL_DATABASE_DXTR }}
          export MSSQL_USER=${{ secrets.MSSQL_USER }}
          export MSSQL_PASS=${{ secrets.MSSQL_PASS }}
          export MSSQL_ENCRYPT=true
          export MSSQL_TRUST_UNSIGNED_CERT=${{ secrets.MSSQL_TRUST_UNSIGNED_CERT }}
          export MONGO_CONNECTION_STRING="${{ secrets.MONGO_CONNECTION_STRING }}"
          export COSMOS_DATABASE_NAME="${e2eDatabaseName}"
          export DATABASE_MOCK=false
          export ADMIN_KEY="${{ secrets.ADMIN_KEY }}"

          echo "Seeding E2E CosmosDB..."

          cd ./test/e2e && npm run load-data:ci

      - name: Run E2E Tests
        id: e2eTests
        if: false
        working-directory: test/e2e
        run: |
          echo "Running Playwright Tests..."
          mkdir -p playwright/.auth
          SLOT_NAME=${{ inputs.slotName }} DEV_TEST_USERNAME=${{secrets.OKTA_USER_NAME_USTP}} DEV_TEST_PASSWORD=${{secrets.OKTA_PASSWORD_USTP}} TARGET_HOST=https://${{ inputs.webappName }}-${{ inputs.slotName }}.azurewebsites.us CAMS_LOGIN_PROVIDER=${{ vars.CAMS_LOGIN_PROVIDER }} npx playwright test --reporter=list,html

      - name: Upload report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: playwright-report
          path: test/e2e/playwright-report/
          retention-days: 30

      - name: Disable GHA runner access
        if: always()
        run: |
          name="gha-${{ env.priority }}-${{ inputs.stackName }}"
          ./ops/scripts/pipeline/dev-rm-allowed-ip.sh \
          -g ${{ steps.rgApp.outputs.out }} \
          -s ${{ inputs.stackName }} \
          -r ${name:0:32} \
          --slot-name ${{ inputs.slotName }}

          name="gha-${{ env.priority }}-${{ inputs.stackName }}"
          ./ops/scripts/pipeline/dev-rm-allowed-ip.sh \
          -g ${{ steps.rgApp.outputs.out }} \
          -s ${{ inputs.stackName }} \
          -r ${name:0:32}

          ./ops/scripts/pipeline/add-sql-firewall-rule.sh \
          -g ${{ secrets.AZURE_RG }} \
          --stack-name ${{ inputs.stackName }} \
          --server-name ${{ secrets.AZ_SQL_SERVER_NAME }} \
          --delete
