name: Continuous Deployment

on: [push]

jobs:
  build-frontend:
    defaults:
      run:
        working-directory: gui

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json

      - run: npm ci
      - run: |
          export REACT_APP_SERVER_HOSTNAME=${{ secrets.REACT_APP_SERVER_HOSTNAME }}
          export REACT_APP_SERVER_PORT=${{ vars.REACT_APP_SERVER_PORT }}
          export REACT_APP_SERVER_PROTOCOL=${{ vars.REACT_APP_SERVER_PROTOCOL }}
          npm run build --if-present
      - run: CI=true npm test

      - name: Archive the frontend build directory
        id: archive
        run: |
          mkdir artifacts
          tar -cvf artifacts/ustp-boss.tar ./build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ustp-boss
          path: gui/artifacts/
          if-no-files-found: error

  build-backend:
    defaults:
      run:
        working-directory: api

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - run: npm ci
      - run: CI=true npm test

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure Container Registry Login
        uses: Azure/docker-login@v1
        with:
          login-server: ustpbossregistry.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_TOKEN }}

      - name: Build API Container and Publish to Registry
        run: az acr build -f Dockerfile -t ustpbossregistry.azurecr.io/ustp-boss-api-node -r ustpbossregistry.azurecr.io .

  deploy:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    #if: github.ref == 'refs/heads/main' # TODO : This is for testing deployment on the branch
    steps:

      - uses: actions/checkout@main

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run Bicep deploy
        uses: azure/arm-deploy@v1
        id: deploy
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ./ops/bicep/azure-deploy.bicep
          parameters: 'appName=${{ secrets.APP_NAME }}${{ secrets.DEV_SUFFIX }} agwPrivateIP=${{ secrets.REACT_APP_SERVER_HOSTNAME }}'

      - name: Run Post Bicep configurations
        run: |
          backendSubnetId=${{ steps.deploy.outputs.outBackendSubnetId }}
          count=$(az sql server vnet-rule list -g bankruptcy-oversight-support-systems --server ${{ secrets.AZ_SQL_SERVER_NAME }} -o json --query "length([?virtualNetworkSubnetId=='${backendSubnetId}'])")
          echo "Subnet match count ${count}"
          if [[ $count -eq 0 ]]; then
            echo "Creating new vnet-rule"
            az sql server vnet-rule create -s ${{ secrets.AZ_SQL_SERVER_NAME }} -n ${{ secrets.APP_NAME }}${{ secrets.DEV_SUFFIX }}-vnet-rule -g bankruptcy-oversight-support-systems --subnet ${backendSubnetId}
          fi

      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: ustp-boss

      - name: Unarchive the build
        run: |
          tar -xf ustp-boss.tar

      - name: Deploy to Azure WebApp
        run: |
          cd build
          echo "Contents of build folder:"
          ls
          
          webappName=${{ secrets.APP_NAME }}${{ secrets.DEV_SUFFIX }}
          resourceGroupName=bankruptcy-oversight-support-systems
          
          az resource update -g $resourceGroupName -n $webappName --resource-type "Microsoft.Web/sites" --set properties.publicNetworkAccess=Enabled
          az webapp up --html -n $webappName
          az webapp vnet-integration add -n $webappName -g $resourceGroupName --vnet ${webappName}-vnet --subnet ${webappName}-vnet-webapp
          az resource update -g $resourceGroupName -n $webappName --resource-type "Microsoft.Web/sites" --set properties.publicNetworkAccess=Disabled

      - name: Deploy Node API to Azure
        run: |
          webappName=${{ secrets.APP_NAME }}${{ secrets.DEV_SUFFIX }}
          newip=$(az container create \
            --os-type Linux \
            --resource-group bankruptcy-oversight-support-systems \
            --name ${webappName}-api \
            --image ustpbossregistry.azurecr.io/ustp-boss-api-node:latest \
            --ports 8080 \
            --vnet ${webappName}-vnet \
            --subnet ${webappName}-vnet-api-backend \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_TOKEN }} \
            --query ipAddress.ip \
            --secure-environment-variables 'MSSQL_HOST'='${{ secrets.AZ_MSSQL_HOST }}' 'MSSQL_DATABASE'='${{ secrets.AZ_MSSQL_DATABASE }}' 'MSSQL_USER'='${{ secrets.AZ_MSSQL_USER }}' 'MSSQL_ENCRYPT'='${{ secrets.AZ_MSSQL_ENCRYPT }}' 'MSSQL_TRUST_UNSIGNED_CERT'='${{ secrets.AZ_MSSQL_TRUST_UNSIGNED_CERT }}' 'MSSQL_PASS'='${{ secrets.AZ_MSSQL_PASS }}' \
            --output tsv)
            
          echo "Adding ips to backend pool: ${newip}"
          az network application-gateway address-pool update \
            --resource-group bankruptcy-oversight-support-systems \
            --gateway-name ${webappName}-api-agw \
            --name ${webappName}-api-agw-https-backend-targets \
            --servers ${newip}
