name: Azure Deployment - Infrastructure

on:
  workflow_call:
    inputs:
      ghaEnvironment:
        required: true
        type: string
      azResourceGrpAppEncrypted:
        required: true
        type: string
      azResourceGrpNetworkEncrypted:
        required: true
        type: string
      stackName:
        required: true
        type: string
      environmentHash:
        required: true
        type: string
      deployVnet:
        required: true
        type: string

jobs:
  deploy-azure-infrastructure:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ghaEnvironment }}
    steps:
      - uses: actions/checkout@main

      - uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          environment: ${{ vars.AZURE_ENVIRONMENT }}

      - uses: cloudposse/github-action-secret-outputs@main
        id: rgApp
        with:
          secret: ${{ secrets.PGP_SIGNING_PASSPHRASE }}
          op: decode
          in: ${{ inputs.azResourceGrpAppEncrypted }}

      - uses: cloudposse/github-action-secret-outputs@main
        id: rgNetwork
        with:
          secret: ${{ secrets.PGP_SIGNING_PASSPHRASE }}
          op: decode
          in: ${{ inputs.azResourceGrpNetworkEncrypted }}

      - name: Create Azure resource groups
        id: azure-resource-group
        run: |
          ./ops/scripts/pipeline/azure-deploy-rg.sh \
            --show-what-if \
            --file ./ops/cloud-deployment/lib/subscription/ustp-cams-rg.bicep \
            --parameters 'databaseResourceGroupName=${{ secrets.AZURE_RG }} networkResourceGroupName=${{ steps.rgNetwork.outputs.out }} webappResourceGroupName=${{ steps.rgApp.outputs.out }} analyticsResourceGroupName=${{ secrets.AZ_ANALYTICS_RG }} azSubscription=${{ secrets.AZURE_SUBSCRIPTION }} branchName=${{ github.ref_name }} branchHashId=${{ inputs.environmentHash }} isBranchDeployment=${{ github.ref != 'refs/heads/main' && 'true' || 'false' }}' \
            -l ${{ secrets.AZ_LOCATION }}

      - name: Deploy Branch Log Analytics Workspace
        id: branch-law
        if: ${{ inputs.deployBranch == 'true' }}
        run: |
          set -euo pipefail

          branchWorkspaceName="law-${{ inputs.stackName }}"
          echo "Creating branch-specific Log Analytics Workspace: ${branchWorkspaceName}"

          # Deploy LAW using existing template (includes 1GB daily cap for cost control)
          az deployment group create \
            --resource-group ${{ secrets.AZ_ANALYTICS_RG }} \
            --template-file ./ops/cloud-deployment/lib/analytics/log-analytics-workspace.bicep \
            --parameters workspaceName="${branchWorkspaceName}" \
                         location=${{ secrets.AZ_LOCATION }}

          # Get workspace ID for downstream use
          workspaceId=$(az monitor log-analytics workspace show \
            --resource-group ${{ secrets.AZ_ANALYTICS_RG }} \
            --workspace-name "${branchWorkspaceName}" \
            --query id --output tsv)
          echo "Branch LAW created with ID: ${workspaceId}"
          echo "workspaceId=${workspaceId}" >> $GITHUB_OUTPUT

      - name: Determine Analytics Workspace ID
        id: analytics-workspace
        run: |
          if [[ "${{ inputs.deployBranch }}" == "true" ]]; then
            echo "Using branch-specific workspace"
            echo "workspaceId=${{ steps.branch-law.outputs.workspaceId }}" >> $GITHUB_OUTPUT
          else
            echo "Using shared workspace"
            echo "workspaceId=${{ secrets.AZ_ANALYTICS_WORKSPACE_ID }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Azure resources
        id: azure-deploy
        run: |
          ./ops/scripts/pipeline/azure-deploy.sh \
            --resource-group ${{ steps.rgApp.outputs.out }} \
            --file ./ops/cloud-deployment/main.bicep \
            --stackName ${{ inputs.stackName }} \
            --slotName ${{ vars.SLOT_NAME }} \
            --networkResourceGroupName ${{ steps.rgNetwork.outputs.out }} \
            --virtualNetworkName ${{ vars.AZ_NETWORK_VNET_NAME }} \
            --analyticsResourceGroupName ${{ secrets.AZ_ANALYTICS_RG }}  \
            --idKeyvaultAppConfiguration ${{ secrets.AZ_KV_APP_CONFIG_MANAGED_ID }}  \
            --kvAppConfigResourceGroupName ${{secrets.AZURE_RG }} \
            --kvAppConfigName ${{ secrets.AZ_KV_APP_CONFIG_NAME }} \
            --cosmosDatabaseName ${{ secrets.AZ_COSMOS_DATABASE_NAME }} \
            --e2eDatabaseName ${{ secrets.AZ_COSMOS_DATABASE_NAME }}-e2e${{ inputs.environmentHash && format('-{0}', inputs.environmentHash) || '' }} \
            --deployVnet ${{ inputs.deployVnet }} \
            --ustpIssueCollectorHash ${{ secrets.USTP_ISSUE_COLLECTOR_HASH }} \
            --createAlerts ${{ inputs.ghaEnvironment == 'Main-Gov' }} \
            --deployAppInsights true \
            --analyticsWorkspaceId ${{ steps.analytics-workspace.outputs.workspaceId }} \
            --webappPlanType ${{ vars.AZ_PLAN_TYPE }} \
            --loginProvider ${{ vars.CAMS_LOGIN_PROVIDER }} \
            --loginProviderConfig '${{ vars.CAMS_LOGIN_PROVIDER_CONFIG }}' \
            --sqlServerName ${{ secrets.AZ_SQL_SERVER_NAME }} \
            --sqlServerResourceGroupName ${{ secrets.AZURE_RG }} \
            --sqlServerIdentityName ${{ secrets.AZ_SQL_IDENTITY_NAME }} \
            --actionGroupName ${{ secrets.AZ_ACTION_GROUP_NAME }} \
            --oktaUrl '${{ vars.OKTA_URL }}' \
            --mssqlRequestTimeout ${{ vars.MSSQL_REQUEST_TIMEOUT }} \
            --enabledDataflows ${{ vars.CAMS_ENABLED_DATAFLOWS }} \
            --maxObjectDepth ${{ vars.MAX_OBJECT_DEPTH }} \
            --maxObjectKeyCount ${{ vars.MAX_OBJECT_KEY_COUNT }} \
            --gitSha ${{ github.sha }}
