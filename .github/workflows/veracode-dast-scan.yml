name: Veracode Dynamic Analysis Scan

concurrency: ${{ github.ref }}-${{ github.workflow }}

on:
  push:
    # TODO : Meant to be setup as a manual trigger to kick off workflow. Remove when done validation
    branches:
    - 'CAMS-21-*'
  workflow_dispatch:
    inputs:
      dast-profile-name:
        description: 'Name of dynamic analysis profile'
        default: 'USTP-CAMS-WEB'
        required: true
        type: string

jobs:
  dast-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Veracode credentials
        run: |
         pwd
         mkdir ~/.veracode
         cat > credentials << EOF
          [default]
          veracode_api_key_id = ${{ secrets.VERACODE_API_ID }}
          veracode_api_key_secret = ${{ secrets.VERACODE_API_KEY }}
         EOF
         mv credentials ~/.veracode
      - name: Install dependencies
        run: pip install veracode-api-signing
      - name: Execute DAST Prescan
        run: python ./ops/helper-scripts/veracode-prescan.py ${{ inputs.dast-profile-name || 'USTP-CAMS-WEB' }}
      - name: Schedule DAST Scan
        run: python ./ops/helper-scripts/veracode-dast-scan.py ${{ inputs.dast-profile-name || 'USTP-CAMS-WEB' }}
