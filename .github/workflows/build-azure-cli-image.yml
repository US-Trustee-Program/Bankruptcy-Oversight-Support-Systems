name: Build Custom Azure CLI Runner Image

on:
  schedule:
    - cron: '0 5 * * 0'  # Every Sunday at 5:00 AM UTC
  workflow_dispatch:
    inputs:
      azure_cli_version:
        description: 'Azure CLI version to install (leave empty for repository default or latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Azure CLI version
        shell: bash
        run: |
          # Priority: workflow input > repository variable > latest
          if [ -n "${{ github.event.inputs.azure_cli_version }}" ]; then
            echo "AZURE_CLI_VERSION=${{ github.event.inputs.azure_cli_version }}" >> "$GITHUB_ENV"
            echo "Using Azure CLI version from workflow input: ${{ github.event.inputs.azure_cli_version }}"
          elif [ -n "${{ vars.AZURE_CLI_VERSION }}" ]; then
            echo "AZURE_CLI_VERSION=${{ vars.AZURE_CLI_VERSION }}" >> "$GITHUB_ENV"
            echo "Using Azure CLI version from repository variable: ${{ vars.AZURE_CLI_VERSION }}"
          else
            echo "AZURE_CLI_VERSION=" >> "$GITHUB_ENV"
            echo "Using latest Azure CLI version"
          fi

      - name: Set lowercase repository name
        shell: bash
        run: |
          echo "REPO=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Log in to Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO }}/azure-cli-runner
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=azure-cli-${{ env.AZURE_CLI_VERSION || 'latest' }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: .github/docker/Dockerfile.azure-cli
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            AZURE_CLI_VERSION=${{ env.AZURE_CLI_VERSION }}
