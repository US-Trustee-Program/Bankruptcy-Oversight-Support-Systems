name: Test Action Linter

on: push
jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: Print build info
        id: build-info
        run: |
          echo "Printing build info"
                   echo "Azure Plan Type: ${{ vars.AZ_PLAN_TYPE }}"
            echo "Environment: ${{ vars.ENVIRONMENT }}"
                echo "Target Azure Cloud: ${{ vars.AZURE_ENVIRONMENT }}"
             echo "Git SHA: ${{ github.sha }}"
          echo "Hello \
             World"
  two:
    runs-on: ubuntu-latest
    steps:
      - name: Create directory
        id: create-dir
        run: mkdir temp

      - name: Create a file with some content
        id: create-file
        run: |
          cd temp
          touch test.txt
          echo "Hello World!" >> test.txt
          cat test.txt

      - name: See contents of temp directory and then delete it
        run: |
          cat test.txt
          ls -la
          rm test.txt
        working-directory: temp

      - name: Try to break the action
        run: |
          ls -la
          cd temp
          touch test.txt
          echo "I want to add some content to the file. It should be enough content that some editors might
          force a hard wrap and not include the requisite shell command to make the call a multi-line call." >> test.txt

      - name: Validate previous step
        run: cat test.txt
        working-directory: temp
