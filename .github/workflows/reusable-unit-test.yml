name: Execute Node Project Unit Tests

on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string
      node-version:
        required: true
        type: string

jobs:
  unit-test:
    name: Unit test ${{ inputs.path }}
    defaults:
      run:
        working-directory: ${{ inputs.path }}
        shell: bash
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
          cache-dependency-path: ${{ inputs.path }}/package-lock.json

      - name: Run unit tests with code coverage
        run: |
          npm ci

          if[[ ${{ inputs.path }} == 'user-interface' ]]; then
            export CAMS_LOGIN_PROVIDER_CONFIG='{"issuer": "https://localhost:3000/oauth2/default", "clientId": ""}' && npm run coverage:ci
          else
            npm run coverage:ci
          fi
