version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: cams-vector-test-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: local-dev-password  # pragma: allowlist secret
      MONGO_INITDB_DATABASE: cams-local
    volumes:
      - mongo-data:/data/db
      - ./test/vector-search/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # One-time setup container to initialize replica set (required for vector search)
  mongo-init:
    image: mongo:7.0
    depends_on:
      mongodb:
        condition: service_healthy
    restart: "no"
    command: >
      mongosh --host mongodb:27017 -u admin -p local-dev-password --eval "
        try {
          rs.initiate({
            _id: 'rs0',
            members: [{ _id: 0, host: 'mongodb:27017' }]
          });
          print('Replica set initiated successfully');
        } catch(e) {
          print('Replica set may already be initiated:', e);
        }
      "

volumes:
  mongo-data:
    driver: local
