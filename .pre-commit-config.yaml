repos:
  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
        -   id: trailing-whitespace
        -   id: end-of-file-fixer
            exclude: '^.*/package-lock.json$'
        -   id: check-yaml
        -   id: check-added-large-files
  -   repo: local
      hooks:
        - id: eslint-common
          name: common package linting
          entry: bash -c "cd common && npm run lint"
          language: node
  -   repo: local
      hooks:
        - id: eslint-backend
          name: backend package linting
          entry: bash -c "cd backend && npm run lint"
          language: node
  -   repo: local
      hooks:
        - id: eslint-frontend
          name: user-interface package linting
          entry: bash -c "cd user-interface && npm run lint"
          language: node
  -   repo: local
      hooks:
        - id: eslint-dev-tools
          name: dev-tools package linting
          entry: bash -c "cd dev-tools && npm run lint"
          language: node
  -   repo: local
      hooks:
        - id: eslint-e2e
          name: e2e package linting
          entry: bash -c "cd test/e2e && npm run lint"
          language: node
  -   repo: https://github.com/Yelp/detect-secrets
      rev: v1.5.0
      hooks:
      -   id: detect-secrets
          args: [ '--baseline', '.secrets.baseline' ]
          exclude: package.lock.json
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.30.0
    hooks:
      - id: check-github-workflows
        args: ["--verbose"]
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
    -   id: shellcheck
