<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <link rel="apple-touch-icon" href="/logo192.png"/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json"/>
    <title>U.S. Trustee Program - Case Management System (CAMS)</title>
    <meta name="info-sha" content="%CAMS_INFO_SHA%"/>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://atl.cld.prd.ust.doj.gov/jira/plugins/servlet/issueCollectorBootstrap.js?collectorId=4ee4702d&locale=en_US"></script>
<script>
  window.CAMS_INFO_SHA = "%CAMS_INFO_SHA%";
  fetch('configuration.json')
    .then((response) => response.json())
    .then((json) => {
      window.CAMS_CONFIGURATION = json;
    }).then(() => {
      import('/src/index.tsx');
    })
    .catch((error) => {
      console.error(error);
      const message = document.createElement('h3');
      message.innerText = 'Error loading configuration.json';
      document.body.appendChild(message);
    });
</script>
</body>
</html>
